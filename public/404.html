<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found</title>
  <link rel="stylesheet" href="__PUBLIC_PATH__/styles.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: radial-gradient(circle at top, rgba(79, 140, 255, 0.18), transparent 55%), var(--bg);
      color: var(--text-primary);
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
    }
    .not-found {
      text-align: center;
      max-width: 420px;
      padding: 40px;
      border-radius: 18px;
      background: rgba(22, 27, 34, 0.85);
      border: 1px solid rgba(79, 140, 255, 0.2);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.35);
    }
    .not-found h1 {
      font-size: 3rem;
      margin: 0;
    }
    .not-found p {
      margin: 16px 0 28px;
      color: var(--text-secondary);
      line-height: 1.6;
    }
    .not-found a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: 999px;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: box-shadow 0.2s ease, transform 0.2s ease;
    }
    .not-found a:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 24px rgba(79, 140, 255, 0.35);
    }
  </style>
</head>
<body>
  <div class="not-found">
    <h1>404</h1>
    <p>The page you were looking for isnâ€™t here. Double-check the address or contact your administrator if you believe this is an error.</p>
  </div>
</body>
</html>
